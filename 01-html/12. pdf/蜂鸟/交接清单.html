<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>交接清单</title>
  <style>
    html, body{
      margin:0; 
      padding:0;
      font:400 14px/1.5 'PingFang SC','Microsoft Yahei',sans-serif;
      text-align:center;
    }
  </style>
</head>
<body>
  <div style="padding:10px 25px">
    <div style="font-size:22px;font-weight:bold;">交接清单</div>
    <div style="font-size:16px;text-align:left;margin-top:10px">
      <span>预约交货单号：xxxxxxxxxx</span>
      <span style="margin-left:30px;">小包数量：2个</span>
    </div>
    <table style="width:100%;border-collapse:collapse;border-spacing:0;margin-top:10px;" border="1">
      <thead>
        <tr>
          <th>运单号</th>
          <th>物流方式</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>420112xxxxxxxxxxxxxxxxx</td>
          <td>无忧标准-莆田仓</td>
        </tr>
        <tr>
          <td>420112xxxxxxxxxxxxxxxxx</td>
          <td>无忧标准-莆田仓</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
