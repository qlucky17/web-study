<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>绘制圆形路径</title>
</head>

<body>
  <canvas id="container" width="400" height="400" style="border:2px solid #000"></canvas>

  <script>
    var canvas = document.getElementById('container');
    var ctx = canvas.getContext('2d');
    ctx.beginPath();       //开始路径
    ctx.strokeStyle = '#75548F';
    ctx.lineWidth = 5;
    ctx.fillStyle = "#FFCE42";
    ctx.arc(180, 180, 100, 0, 2 * Math.PI, false);    //外圆

    ctx.moveTo(270, 180);                       //内圆
    ctx.arc(180, 180, 90, 0, 2 * Math.PI, false);
    ctx.arc(180, 180, 90, -.5 * Math.PI, 0, false);
    ctx.stroke();                              //开始描边
    ctx.fill();                                //开始填充

    ctx.beginPath();
    ctx.strokeStyle = '#0069C9';
    ctx.lineWidth = 5;
    ctx.lineCap = 'round';
    ctx.moveTo(240, 180);     //时针
    ctx.lineTo(180, 180);

    ctx.moveTo(130, 130);     //分针
    ctx.lineTo(180, 180);
    ctx.stroke();          //开始描边
  </script>
</body>

</html>
