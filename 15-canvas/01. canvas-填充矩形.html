<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>绘制填充矩形</title>
</head>

<body>
  <canvas id="container" width="400" height="400" style="border:2px solid #000"></canvas>

  <script>
    window.onload = function () {
      var canvas = document.getElementById('container');
      var ctx = canvas.getContext('2d');
      ctx.fillStyle = '#f00';    //定义填充样式--纯色
      ctx.fillRect(0, 0, 100, 100);


      ctx.fillStyle = 'rgba(0,255,0,0.5)';    //定义填充样式--半透明
      ctx.fillRect(100, 0, 100, 100);


      var line = ctx.createLinearGradient(0, 100, 100, 100)     //定义填充样式--线性渐变
      line.addColorStop(0, 'red');
      line.addColorStop(0.5, 'green');
      line.addColorStop(1, 'blue');
      ctx.fillStyle = line;
      ctx.fillRect(0, 100, 100, 100);


      var rad = ctx.createRadialGradient(150, 150, 10, 150, 150, 30);      //定义填充样式--放射性渐变
      rad.addColorStop(0, 'yellow');
      rad.addColorStop(1, 'green');
      ctx.fillStyle = rad;
      ctx.fillRect(100, 100, 100, 100);


      // var tsImg = document.getElementById('tsImg');
      var img1 = new Image();
      img1.src = './images/sm001.jpg';
      img1.onload = function () {
        var pat = ctx.createPattern(img1, 'repeat');           //定义模式--图像
        ctx.fillStyle = pat;
        ctx.fillRect(200, 0, 200, 200);
      }


      //清除矩形
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 250, 100, 100);
      ctx.clearRect(50, 275, 50, 50);


      //阴影设置
      ctx.fillStyle = '#573D9B';
      ctx.shadowColor = '#0078D7';   //阴影颜色
      ctx.shadowBlur = 20;       //阴影模糊级别，数值越大越模糊
      ctx.shadowOffsetX = 20;    //阴影偏离的水平距离
      ctx.shadowOffsetY = 10;    //阴影偏离的垂直距离
      ctx.fillRect(250, 250, 90, 90);
    }
  </script>
</body>

</html>
