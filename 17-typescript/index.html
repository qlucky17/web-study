<script>
  // 可选链操作符?.
  // a?.b === a&&a.b ? a.b : undefined
  let data = [1,2,3]
  let data2 = {x: 10, y:20}
  let flag = data?.findIndex(a=>a==2);
  let flag2 = data2?.y;
  
  // 空值合并操作符??
  // 当左侧的操作数为 null 或者 undefined 时，返回其右侧操作数，否则返回左侧操作数。
  // a.b??[] === a.b ? a.b : []
  let flag3 = data2.y ?? [];
  let flag4 = data2.z ?? 'z';
  console.log('>>flag==', flag, flag2, flag3, flag4)

  let data3 = {a: {b: {c: 10}}};
  console.log('>>', data3?.a?.b?.c)
</script>
